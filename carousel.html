		<script type="text/javascript">
			var jQuery = $.noConflict();
			var images = new Array();
			
			jQuery(document).ready(function(){
				var element = jQuery('.featured');
				var startImg = 2,perView=2,middle,num=0;
				pleft = parseInt(jQuery('.featured').css('padding-left').split('p')[0]);
				pright = parseInt(jQuery('.featured').css('padding-right').split('p')[0]);
				var width = jQuery('.featured').width()+pleft+pright;
				
				jQuery('.holder').width(width*jQuery('.holder').children().length)
				jQuery('.holder').mousedown(function(e){
					var mleft = jQuery(this).css('margin-left').split('p')[0];
					var originalPos = {'left':e.pageX,'top':e.pageY,'l':jQuery(this).css('margin-left').split('p')[0]};
					jQuery('body').mousemove(function(e){
						jQuery('.holder').css({'margin-left':Number(originalPos.l)+(e.pageX-originalPos.left)+'px'});
					});
					
					jQuery('body').mouseup(function(){
						//alert(Math.abs(jQuery('.holder').css('margin-left').split('p')[0]));
						jQuery(this).unbind('mousemove');
						jQuery(this).unbind('mouseup');
					})
				});
			});
		</script>

	<body>
		<div><span>Start X: </span><span id="startX"></span></div>
		<div><span>Current X: </span><span id="currX"></span>
		<div><span>Element Left: </span><span id="left"></span>
		<div><span>Middle: </span><span id="middle"></span>
